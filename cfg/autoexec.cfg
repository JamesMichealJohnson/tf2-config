//autoexec.cfg

exec sound
// sound changes
// example: snd_async_fullyasync 1

exec network
// network optimizations
// example: sv_lan 0

exec gfx
// graphics optimization
// example: snd_async_fullyasync 1

exec hud
// hud changes
// example: tf_dashboard_slide_time .1

exec settings
// settings changes
// example: sensitivity 0.862

exec demo
// demo optimizations
// example: ds_enable 2

exec binds
// keybind changes
// example: bind 7 "say donk donk"
