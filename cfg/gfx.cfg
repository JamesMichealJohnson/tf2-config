// Full mastercomfig console variables list, check out modules too!
// https://docs.mastercomfig.com/page/customization/modules/

// Recommended launch options: -novid -nojoy -nosteamcontroller -nohltv -particles 1 -precachefontchars

// =================
// '--- Network ---'
// =================
// ---------------
// '-- General --'
// ---------------
// Optimizes for better networking

net_maxpacketdrop 0 // Use all packets
//net_maxpacketdrop 5000 // Use default packet drop threshold
cl_timeout 60 // Max client timeout
//cl_smooth 1 // Do not instantly correct prediction errors, as they are predominantly small enough to be smoothed over with neglible error and has less distracting jitters in view
cl_smoothtime .05 // Decrease smooth time to reject large prediction errors faster
hud_escort_interp .1 // Smooth out payload cart progress over slightly less time
//cl_pred_optimize 2 // Keep client-side prediction
//net_queued_packet_thread 1 // Keep thread on in case we start sending split packets
//net_splitrate 1 // Number of fragments for a splitpacket that can be sent per frame
//net_udp_rcvbuf 131072 // Game does not handle overflows correctly, so no point in setting this lower
net_chokeloop 1 // Early check for multiplayer
sv_lan 1 // Protect local servers

// Directly forward string cmds to server for lower latency
alias resetclass"cmd resetclass"
alias menuopen"cmd menuopen"
alias menuclosed"cmd menuclosed"
alias stop_taunt"cmd stop_taunt"
alias td_buyback"cmd td_buyback"
alias arena_changeclass"cmd arena_changeclass"
alias extendfreeze"cmd extendfreeze"
alias show_motd"cmd show_motd"
alias showroundinfo"cmd showroundinfo"
alias autoteam"cmd autoteam"
alias boo"cmd boo"
alias done_viewing_loot"cmd done_viewing_loot"
alias spectate"cmd spectate"
alias demorestart"cmd demorestart"
alias fade"cmd fade"
alias nextmap"cmd nextmap"
alias timeleft"cmd timeleft"
alias ignoremsg"cmd ignoremsg"
alias commentary_finishnode"cmd commentary_finishnode"
alias kill"cmd kill"
alias explode"cmd explode"

// ------------------------------
// '-- SourceTV Compatibility --'
// ------------------------------
// Setting compatibility with SourceTV

alias sourcetv_off"alias spec_next cmd spec_next;alias spec_prev cmd spec_prev"
alias sourcetv_on

alias sourcetv sourcetv_on

// -----------------------
// '-- Snapshot Buffer --'
// -----------------------
// Tuning how much of a buffer there is between what is being interpolated and what is received by the server

alias interp_congestion_high"cl_interp .090909;setinfo cl_interp .090909"
alias interp_congestion_safe"cl_interp .060606;setinfo cl_interp .060606"
alias interp_congestion_low"cl_interp .030303;setinfo cl_interp .030303"
alias interp_congestion_spy"cl_interp .037499;setinfo cl_interp .037499"

alias interp_standard_high"cl_interp .045454;setinfo cl_interp .045454"
alias interp_standard_safe"cl_interp .030303;setinfo cl_interp .030303"
alias interp_standard_low"cl_interp .015151;setinfo cl_interp .015151"
alias interp_standard_spy"cl_interp .022499;setinfo cl_interp .022499"

alias interp_max_high"cl_interp .03;setinfo cl_interp .03"
alias interp_max_safe"cl_interp .02;setinfo cl_interp .02"
alias interp_max_low"cl_interp .01;setinfo cl_interp .01"
alias interp_max_spy"cl_interp .015;setinfo cl_interp .015"

//cl_cmdrate 66 // Send to server at this many times per second
//cl_updaterate 66 // Get from server at this many times per second

alias packet_rate_congestion_aliases"alias interp_high interp_congestion_high;alias interp_safe interp_congestion_safe;alias interp_low interp_congestion_low;alias interp_spy interp_congestion_low"
alias packet_rate_standard_aliases"alias interp_high interp_standard_high;alias interp_safe interp_standard_safe;alias interp_low interp_standard_low;alias interp_spy interp_standard_low"
alias packet_rate_max_aliases"alias interp_high interp_max_high;alias interp_safe interp_max_safe;alias interp_low interp_max_low;alias interp_spy interp_max_low"

alias packet_rate_congestion"cl_cmdrate 33;cl_updaterate 33;packet_rate_congestion_aliases"
alias packet_rate_standard"cl_cmdrate 66;cl_updaterate 66;packet_rate_standard_aliases"
alias packet_rate_max"cl_cmdrate 100;cl_updaterate 100;packet_rate_max_aliases"

alias packet_rate packet_rate_standard

//cl_interp_ratio 2;cl_interp .030303 // 2 snapshots interpolation buffer to avoid issues where one snapshot is dropped once in a while. Safest option for most users.
//cl_interp_ratio 3;cl_interp .045454 // Protect more against packet loss, increase further for more buffer protection. Recommended only for users with an unstable connection.

alias snapshot_buffer_high"cl_interp_ratio 3;setinfo cl_interp_ratio 3;interp_high"
alias snapshot_buffer_safe"cl_interp_ratio 2;setinfo cl_interp_ratio 2;interp_safe"
alias snapshot_buffer_low"cl_interp_ratio 1;setinfo cl_interp_ratio 1;interp_low"
alias snapshot_buffer_spy"cl_interp_ratio 1;setinfo cl_interp_ratio 1;interp_spy"

alias snapshot_buffer

alias net_hitscan"snapshot_buffer_safe;snapshot_buffer" // Scout, Heavy, Engineer, Sniper
alias net_projectiles"snapshot_buffer_low;snapshot_buffer" // Soldier, Pyro, Demoman, Medic
alias net_spy"snapshot_buffer_spy;snapshot_buffer" // Spy

// -------------------
// '-- Packet Size --'
// -------------------
// How big packets are and how they are split up/compressed

//net_maxroutable 512;net_maxfragments 512 // Use minimum size
//net_maxroutable 956;net_maxfragments 956 // Use a reliable packet size for routers that have trouble with larger sizes
//net_maxroutable 1200;net_maxfragments 1200 // Use max recommended packet size by Steam to avoid split packets more in order to save CPU time and packet overhead

alias packet_size_small"net_compresspackets 1;net_compresspackets_minsize 40;net_maxroutable 512;net_maxfragments 512"
alias packet_size_conservative"net_compresspackets 1;net_compresspackets_minsize 40;net_maxroutable 956;net_maxfragments 956"
alias packet_size_big"net_compresspackets 1;net_compresspackets_minsize 1200;net_maxroutable 1200;net_maxfragments 1200"
alias packet_size_saver"net_compresspackets 1;net_compresspackets_minsize 2;net_maxroutable 1200;net_maxfragments 1200"
alias packet_size_speed"net_compresspackets 0;net_compresspackets_minsize 4097;net_maxroutable 1200;net_maxfragments 1200"

alias packet_size packet_size_big

// -----------------------
// '-- Game Bandwidth  --'
// -----------------------
// Speed of packet sending, rate limited to prevent packet overflow
// Rate should be 80% of your stable internet speed in bytes per second
// Download speed should be preferred, since client-to-server networking is minimal

net_maxcleartime 0 // No need to check for our limit, since cmdrate is the bound
//rate 196608 // Rate used for server communication, delays packets based on this value and packet size
net_splitpacket_maxrate 50000 // Lower split packet rate to make sure they are transmitted properly

alias bandwidth_128Kbps"rate 16000"
alias bandwidth_192Kbps"rate 24576"
alias bandwidth_384Kbps"rate 49152"
alias bandwidth_512Kbps"rate 65536"
alias bandwidth_762Kbps"rate 80000"
alias bandwidth_1.0Mbps"rate 131072"
alias bandwidth_1.5Mbps"rate 196608"
alias bandwidth_2.0Mbps"rate 262144"
alias bandwidth_2.5Mbps"rate 327680"
alias bandwidth_3.0Mbps"rate 393216"
alias bandwidth_4.0Mbps"rate 524288"
alias bandwidth_6.0Mbps"rate 786432"
alias bandwidth_8.0Mbps"rate 1048576"

alias bandwidth bandwidth_1.5Mbps

// -------------
// '-- Files --'
// -------------
// Controls networked file handling

net_maxfilesize 64 // Max out file upload size for extra content
//cl_downloadfilter all // Download all server custom files
//cl_downloadfilter nosounds // Download all server custom files, except sounds
//cl_downloadfilter mapsonly // Download only maps from server custom files
//cl_downloadfilter none // Do not download anything from server custom files

alias download_all"cl_downloadfilter all"
alias download_nosounds"cl_downloadfilter nosounds"
alias download_mapsonly"cl_downloadfilter mapsonly"
alias download_none"cl_downloadfilter none"

alias download

// -------------------
// '-- Matchmaking --'
// -------------------
// Adjusts casual/competitive matchmaking settings

//tf_mm_custom_ping 50 // Ping tolerance for matchmaking
//tf_mm_custom_ping_enabled 1 // Enable custom ping tolerance
tf_mm_debug_level 0 // Remove matchmaking debug output
//tf_mm_partyclient_debug 1 // Enable party debug output
//tf_party_ignore_invites 1 // Ignore party invites
//tf_party_join_request_mode 1 // Mode for party join requests: 0 - open join, 1 - request join, 2 - invite join.
//tf_party_force_update // Force an update to the party system
//tf_party_keep_on_same_team 0 // Do not enforce parties being on the same team
//tf_party_keep_on_same_team 1 // Enforce parties being on the same team
//tf_datacenter_ping_debug 1 // Turn on debugging for server routing
//tf_datacenter_ping_dump // Dump server routing debug info
//tf_mm_dump_match_invites // Show current match invites


r_rootlod 2 // Maximum performance for models
mat_max_worldmesh_vertices 65536 // Use maximum mesh vertices to reduce mesh count

tracer_extra 0 // Remove extra fluff to bullet lines that make them thicker
r_drawtracers_firstperson 0 // Do not draw tracers when you are in first person
cl_show_splashes 0 // Disable water splashes
cl_muzzleflash_dlight_1st 0 // Disable dynamic light from muzzle flash in DoD and possibly other mods
//cl_drawmonitors 1 // Draw monitors in HL2 and CS
//muzzleflash_light 1 // Muzzle flash lights

r_WaterDrawReflection 0 // Disable water reflections
r_waterforceexpensive 0 // Do not force expensive water
r_waterforcereflectentities 0 // Do not force entity water reflections
r_WaterDrawRefraction 0 // Disable water refraction


tf_impactwatertimeenable 1 // Limit water splash particle to every second
fx_drawimpactdebris 0 // Disable bullet surface debris effect
fx_drawimpactdust 0 // Disable bullet surface dust effect
fx_drawmetalspark 0 // Disable bullet surface spark effect
cl_particle_batch_mode 2 // Removes some particles
tf_particles_disable_weather 1 // Disable rain, snow and ash particles
mat_reduceparticles 1 // Reduce number of particles, but it only helps a little bit because the real performance impact comes from creating particle systems
r_drawflecks 0 // Do not create particle systems when things hit surfaces
cl_particle_retire_cost 1 // Remove particles larger than this fraction of 1000 screen area



mat_hdr_level 0 // no HDR
mat_colorcorrection 0 // Disable color correction
mat_autoexposure_min .05 // Min autoexposure value
mat_postprocess_x 1 // Skip mesh tessellation for screenspace


mat_motion_blur_enabled 0 // Disable motion blur

mat_software_aa_strength 0 // Skip software AA which ultimately disables itself
mat_software_aa_strength_vgui 0
mat_antialias 1 // Do not do anti-aliasing

//mat_trilinear 0 // Use nearest filtering (or trilinear based on texture flags) to squeeze out every last bit of performance
//mat_forceaniso 1 // Disable anisotropic filtering



r_decals 1;mp_decals 1 // Disable decals
r_drawmodeldecals 0
r_renderoverlayfragment 0 // Disable overlays, small performance increase

cl_playerspraydisable 1 // Disable player sprays

cl_burninggibs 0 // Disable burning gibs as they have a performance impact
props_break_max_pieces 0 // Disables gibs and prop breaking
//tf_playergib 1 // Control gibbing on local servers: 0: never, 1: default, 2: always.

r_decalstaticprops 0 // Do not use some lighting data for static props, disable decals on static props
cl_phys_props_max 20 // Reduce the physics props limit
r_drawdetailprops 0 // Disable detail props for saving a good bit of FPS
r_staticprop_lod 7 // Force lowest LOD (lowest quality). Makes some railings invisible.
cl_ragdoll_forcefade 1 // Effectively disables ragdolls by instantly fading them
cl_ragdoll_physics_enable 0 // Disable ragdoll physics
cl_ragdoll_collide 0 // Disable ragdoll collisions
ragdoll_sleepaftertime 0 // Instantly sleep ragdolls
mat_viewportscale 0.75
r_3dsky 0 // Disable 3D sky

tf_sheen_alpha_firstperson .5 // Medium intensity of tint

mat_picmip 2 // Low quality textures
mat_filtertextures 0 // Blocky textures
mat_disable_fancy_blending 1 // Disable fancy blending of textures


r_drawropes 0 // Turn off ropes entirely
mat_vsync 0
engine_no_focus_sleep 1 // Balance between power savings and background responsiveness
r_ForceWaterLeaf 1 // Optimization to visleafs
mat_tonemapping_occlusion_use_stencil 0 // Force disable stencil buffer for tonemapping
r_norefresh 1 // Do not store a useless and unused frame time variable
fast_fogvolume 1 // Fast path for one leaf water data
//r_pixelfog 1 // Use a pixel shader for fog if possible
mod_offline_hdr_switch 1 // Skip outdated Source engine pathways
mat_forcemanagedtextureintohardware 0 // Do not do tricks to render textures into hardware
r_hunkalloclightmaps 0 // Use native memory allocation because z buffer cache takes up the hunk
//jpeg_quality 90 // JPEG quality percentage
mat_requires_rt_alloc_first 0 // Force disable, since new GPUs do not need to do this. Improves load times.
sys_minidumpspewlines 0 // Do not save any console output to a memory buffer in case of a crash
cl_localnetworkbackdoor 0 // Fast path to skip backdoor
//r_shader_srgb 0 // Hardware caps for sRGB writes
sv_logdownloadlist 0 // Disable download list logging
mat_forcehardwaresync 1 // Keep the CPU submission within 1 to 2 frames of the GPU
mat_managedtextures 1 // Force enable managed textures

